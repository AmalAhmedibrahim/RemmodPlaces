<form #loginForm="ngForm" (ngSubmit)="Login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="username" id="InputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" required [(ngModel)]="userModel.UserName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password" required
      [(ngModel)]="userModel.PassWord">
  </div>
  <div>
    <a [routerLink]="['/register']"><span>Dont`t have an account</span></a>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
